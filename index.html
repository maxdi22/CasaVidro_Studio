<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Vidro Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary: #ff5f14;
        --secondary: #1f382d;
        --background: #ece4df;
        --foreground: #141414;
        --card: #f7f4f2;
        --border: #dcd3ce;
      }
      html.dark {
        --primary: #ff5f14;
        --secondary: #1f382d;
        --background: #141414;
        --foreground: #ece4df;
        --card: #1f382d;
        --border: #2e4f41;
      }
      body {
        background-color: var(--background);
      }

      /* Custom scrollbars with new palette */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(20, 20, 20, 0.3); /* from --foreground */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
       html.dark ::-webkit-scrollbar-thumb {
        background: rgba(236, 228, 223, 0.3); /* from --foreground */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(20, 20, 20, 0.4);
        background-clip: content-box;
        border: 2px solid transparent;
      }
       html.dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(236, 228, 223, 0.4);
        background-clip: content-box;
        border: 2px solid transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
